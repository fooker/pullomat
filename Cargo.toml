[package]
name = "pullomatic"
version = "0.1.0"
authors = ["Dustin Frisch <fooker@lab.sh>"]

[dependencies]
git2 = { version = "0.7", git = "https://github.com/fooker/git2-rs.git" }

serde = "1.0"
serde_derive = "1.0"
serde_yaml = "0.7"
serde-humantime = "0.1.1"

ctrlc = { version = "3.0", features = ["termination"]}

crossbeam = "0.3.2"

rouille = "2.1"
rust-crypto = "0.2"
hex = "0.3"
json = "0.11"

structopt = "0.2"

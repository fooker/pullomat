language: rust

rust:
  - 1.25.0
  - stable
  - beta
  - nightly

cache: cargo

script:
  - cargo build --release --verbose --all
  - cargo test --verbose --all

deploy:
  provider: releases
  api_key:
    secure: 
  file: "target/release/pullomatic"
  on:
    repo: fooker/pullomatic
    tags: true
    rust: stable
 
